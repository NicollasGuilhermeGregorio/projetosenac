</head>

<body>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1> Formulário de Cadastro </h1>

         <form action="/salvarCliente" th:object="${cliente}" method="POST">
            <div class="form-group">
            
            <div class="row">
            <div class="col-md"><label>id:</label>
                <input th:field="*{id}"  type="text" class="form-control"  readonly="readonly"></div>
            <div class="col-md"><label>Nome:</label>
                <input th:field="*{nome}" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            <div class="col-md"><label>CPF:</label>
                <input th:field="*{cpf}" id="cpf" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            </div>
            
            <div class="row">
            <div class="col-md"><label>Telefone:</label>
                <input th:field="*{telefone}" id="telefone" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            <div class="col-md"><label>Endereço:</label>
                <input th:field="*{endereco}" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            <div class="col-md"><label>Numero:</label>
                <input th:field="*{numero}" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            </div>
            
            <div class="row">
            <div class="col-md"><label>Bairro:</label>
                <input th:field="*{bairro}" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>
            <div class="col-md"><label>Email:</label>
                <input th:field="*{email}" required type="text" class="form-control" placeholder="Digite seu Nome" ></div>=
            <div class="col-md"><label>Cidade</label>
                <select th:field="*{cidade}" class="form-control">
                                  	<option th:each="est : ${listaCidades}" 
                  	th:value="${est.id}" th:text="${est.nome}">
                  	</option> 
                </select>
                </div>
            </div>



                

            </div>

            <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a>
            
            <a class="btn btn-success" href="/listarCliente"> <i class="fa-solid fa-list-check"></i> listar </a>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
          jQuery(function($){ 
        	$("#cpf").mask("999.999.999-99")
        	$("#telefone").mask("(99)99999-9999")
          });
          
        </script>

</body>
